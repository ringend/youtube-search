<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Youtube Search for Deron</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input { padding: 8px; width: 300px; }
  button { padding: 8px 12px; }
  .results { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
  .card { border: 1px solid #ccc; padding: 10px; border-radius: 6px; background: #f9f9f9; display: flex; flex-direction: column; }
  .card img { max-width: 100%; border-radius: 4px; }
  .title { font-weight: bold; margin: 5px 0; }
  .meta { font-size: 0.85em; color: #555; margin-top: 4px; display: flex; gap: 10px; align-items: center; }
  .meta span { display: flex; align-items: center; gap: 4px; }
  a.watch-link { margin-top: auto; text-decoration: none; color: white; background: #cc0000; padding: 6px 10px; border-radius: 4px; text-align: center; font-size: 0.9em; }
  a.watch-link:hover { background: #e60000; }
  .count { font-weight: bold; margin-bottom: 10px; }
</style>
</head>
<body>

<h1>Youtube Playlist Search for Deron</h1>
<input type="text" id="query" placeholder="Enter search term">
<button onclick="runSearch()">Search</button>

<div id="results"></div>

<script>
function formatDate(isoDate) {
    const date = new Date(isoDate);
    return date.toLocaleDateString(undefined, { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    });
}

async function runSearch() {
    const q = document.getElementById('query').value.trim();
    if (!q) {
        document.getElementById('results').innerHTML = "<p>Please enter a search term.</p>";
        return;
    }

    const url = `https://youtube-playlist-functionapp-001-cehwgfhrduehf5a3.centralus-01.azurewebsites.net/api/pl-search-proxy?q=${encodeURIComponent(q)}`;
    document.getElementById('results').innerHTML = "Loading...";

    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status} - ${res.statusText}`);
        const data = await res.json();

        if (!data.value || data.value.length === 0) {
            document.getElementById('results').innerHTML = "<p>No results found.</p>";
            return;
        }

        // Log first item to verify fields
        console.log("Sample item from API:", data.value[0]);

        // Build count display
        const countDisplay = `<div class="count">${data['@odata.count']} results found</div>`;

        // Build cards
        const cards = `<div class="results">` + data.value.map(item => `
            <div class="card">
                <img src="${item.thumbnail_url || ''}" alt="">
                <div class="title">${item.title || 'No title'}</div>
                <div>${item.channel_title || ''}</div>
                <div class="meta">
                    <span>üìÖ ${item.published_at ? formatDate(item.published_at) : 'Unknown date'}</span>
                    <span>‚è± ${item.duration_formatted || 'Unknown duration'}</span>
                </div>
                <a class="watch-link" href="${item.url}" target="_blank">‚ñ∂ Watch</a>
            </div>
        `).join('') + `</div>`;

        // Combine count + cards
        document.getElementById('results').innerHTML = countDisplay + cards;

    } catch (err) {
        document.getElementById('results').innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    }
}
</script>

</body>
</html>
